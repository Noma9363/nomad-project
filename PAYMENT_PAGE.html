<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/PAYMENT_PAGE.css">
    <title>결제페이지</title>
    
</head>
<body>
    <div class="logo">
        <img src="image/icons/NOMADLOGO.png" alt="">
    </div>
    <div class="wrapper">
        <!-- 상단 물품 이름 -->
        <div class="item_title_div">
            <div class="filldiv">
                <h1>상품명 이름</h1>
            </div>
        </div>

        <!-- 사용자 정보 -->
        <div class="section list0">
            <!-- 수취인 -->
            <div class="inputdiv name">
                <div>수취인</div>
                <div><input type="text" name="" id="user"></div>
            </div>
            <!-- 연락처 -->
            <div class="inputdiv tel">
                <div>연락처</div>
                <div><input type="tel" name="" id="tel"></div>
            </div>
            <!-- 주소 -->
            <div class="inputdiv add">
                <div>주소</div>
                <div><input type="text" name="" id="add"></div>
            </div>
            <!-- 상세주소 -->
            <div class="inputdiv add_2">
                <div>상세주소</div>
                <div><input type="text" name="" id="add_2"></div>
            </div>
        </div>

        <!-- 가격 -->
        <div class="price">
            <h2>32,000원</h2>

        </div>
        <!-- 구매버튼 -->
        <div class="buybutondiv">
            <button>신용카드</button><button>계좌이체</button>
        </div>

    </div>
</body>
</html>
